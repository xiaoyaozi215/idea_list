<head>
  <title>idea_list</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> hello2}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
<template name="hello2">
    <button>Click Me2</button>
    <p>You've pressed the button {{counter2}} times.</p>
</template>
